<!DOCTYPE html>
<html>
<head>
  <title>Allisaan Survey form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section id="background">
<div id="overlay">

  <div id="main">
<!--    top of the page  -->
  <div id="titleArea">
        <h1  id="title">Allisaan Survey form</h1>
        <p id="description" > <i>Thankyou for you interest and letting us know about your pririorities  </i></p>
  </div>
<!-- __________________________________________________________________________________ -->
<!-- form box area-->


<form id="survey-form">
 <div id="form-box" >
 <!-- __________________________________________________________________________________ -->
<div id="input-fields" class="SixBoxes">

  <div id="item1" >
  <label for="name" id="name-label">Name</label><br>
   <input id="name" class="formboxes" type="text" name="Name"  placeholder="Enter your Name">
   </div> <br>  


     <div id="item2"  >
  <label for="email" id="email-label">Email</label><br>
 <input id="email" class="formboxes" type="email" name="email"  placeholder="Enter your email">
   </div> <br>  

   <div id="item3" >
  <label for="number" id="number-label">Number </label><br>
 <input id="number" class="formboxes" type="number" name="Number"  placeholder="Number" min ="4" max="10">
   </div> <br>  

   <div id="item4" >
  <label for="Age" id="Age-label">Age(Optional) </label><br>
 <input id="Age" class="formboxes" type="text" name="Age"  placeholder="Enter your Age">
   </div> 
</div>

<!-- __________________________________________________________________________________ -->



<div id="dropdownlist" class="SixBoxes">


<div class="three-heads">
 <label >Select which langauge you like most</label></div>

<select autofocus="autofocus" id="dropdown">
  <option value="">None</option>
  <option value="Arabic">Arabic</option>
  <option value="English">English</option>
  <option value="Persian">Persian</option>

</select>

</div>
<!-- __________________________________________________________________________________ -->


<div id="radio-buttons" class="SixBoxes">

<div class="three-heads">
 <label >Would you recommend Allisaan Language courses to your friends</label></div>

  <div id="radB1" class="radButtons">
  <label for="Definetly">
      <input id="Definetly" type="radio" name="recommend"> Definetly
  </label>
   </div>


     <div id="radB2" class="radButtons">
  <label for="Maybe">
       <input id="Maybe" type="radio" name="recommend"> May be
  </label>
   </div>

   <div id="radB3" class="radButtons">
  <label for="NotSure">
        <input id="NotSure" type="radio" name="recommend"  > Not sure
  </label>
   </div>

</div>


<!-- __________________________________________________________________________________ -->



<div id="check-boxes" class="SixBoxes">
  
<div class="three-heads">
 <label >Which languages do you prefer to learn in the future?</label></div>

  <div id="Lang1" class="Langs">
  <label for="Arabic">
      <input id="Arabic" class="check" type="checkbox" name="Languages" value="Arabic"> Arabic
  </label>
   </div>


     <div id="Lang2" class="Langs">
  <label for="English">
       <input id="English" class="check" type="checkbox" name="Languages" value="English"> English
  </label>
   </div>

   <div id="Lang3" class="Langs">
  <label for="Urdu">
        <input id="Urdu" class="check" type="checkbox" name="Languages"  value="Urdu" > Urdu
  </label>
   </div>

   <div id="Lang4" class="Langs">
  <label for="Persian">
        <input id="Persian" class="check" type="checkbox" name="Languages"  value="Persian" > Persian
  </label>
   </div>

   <div id="Lang5" class="Langs">
  <label for="Turkish">
        <input id="Turkish" class="check" type="checkbox" name="Languages"  value="Turkish" > Turkish
  </label>
   </div>

   <div id="Lang6" class="Langs">
  <label for="Spanish">
        <input id="Spanish" class="check" type="checkbox" name="Languages"  value="Spanish" > Spanish
  </label>
   </div>
   
   <div id="Lang7" class="Langs">
  <label for="Spanish">
        <input id="Spanish" class="check" type="checkbox" name="Languages"  value="Spanish" > Spanish
  </label>
   </div>

   <div id="Lang8" class="Langs">
  <label for="Malay">
        <input id="Malay" class="check" type="checkbox" name="Languages"  value="Malay" > Malay
  </label>
   </div>

   <div id="Lang9" class="Langs">
  <label for="Russian">
        <input id="Russian" class="check" type="checkbox" name="Languages"  value="Russian" > Russian
  </label>
   </div>

   <div id="Lang10" class="Langs">
  <label for="Bangali">
        <input id="Bangali" class="check" type="checkbox" name="Languages"  value="Bangali" > Bangali
  </label>
   </div>

</div>

<!-- __________________________________________________________________________________ -->

<div id="textArea" class="SixBoxes">


  <label  for="comments">Any comments or suggestions?  </label>

    <textarea id="comments" name="comments" rows="4" cols="50">
Enter your comment here...
</textarea>
  

</div>


<!-- __________________________________________________________________________________ -->

<div id="submitt" class="SixBoxes">


    <button id="submit" type="submit">Submit</button>
  

</div><br>

</div>
</form>

  <footer>

    </div> -->
  </div>
  </section>



</body>
</html>
